{% extends 'base.html' %}
{% block page_title %}Login Page{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Login page</h1>
        </div>
    </div>
</div>

<div class="container">
    <form method="POST">
        {% csrf_token  %}
        {{ login_form }}
        <button type="submit">Login</button>
    </form>
</div>

    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
{% endblock %}
