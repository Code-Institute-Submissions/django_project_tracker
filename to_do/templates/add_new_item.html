{% extends 'base.html' %}
{% block page_title %}Add New Issue Page{% endblock %}
{% block body_text %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Add a New Issue</h1>
        </div>
    </div>
</div>
    
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Add</button>
    </form>
</div>

{% endblock %}
