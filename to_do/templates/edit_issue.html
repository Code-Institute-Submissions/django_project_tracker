{% extends 'base.html' %}
{% block page_title %}Edit Issue Page{% endblock %}
{% block body_text %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Edit your issue</h1>
        </div>
    </div>
</div>

<div class="container">
    <form method="GET">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Save</button>
    </form>
</div>

{% endblock %}
